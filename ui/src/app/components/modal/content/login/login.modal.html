<div class="login-form">
  <div class="pm-form__item">
    <pm-input
      id="username"
      placeholder="Username / Email"
      type="text"
    ></pm-input>
  </div>
  <div class="pm-form__item">
    <pm-input
      id="password"
      placeholder="password"
      type="password"
    ></pm-input>
  </div>
  <div class="pm-form__item">
    <pm-button
      backgroundColor="var(--colour-primary)"
      [clickHandler]="login"
    >Login</pm-button>
  </div>
</div>
