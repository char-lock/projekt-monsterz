<div class="login-form">
  <div class="pm-form__item">
    <fang-input
      id="username"
      placeholder="Username / Email"
      type="text"
    ></fang-input>
  </div>
  <div class="pm-form__item">
    <fang-input
      id="password"
      placeholder="password"
      type="password"
    ></fang-input>
  </div>
  <div class="pm-form__item">
    <fang-button
      backgroundColor="var(--colour-primary)"
      [onClick]="login"
      [scale]="0.66"
    >Login</fang-button>
  </div>
</div>
