<div class="question-and-answer-container">
     <div class="question">
          <h2>
               {{ getQuestionText() }}
          </h2>
     </div>
     <div class="directions">
          <p>Click the correct answer for the question given above!</p>
     </div>
     <div class="btn-group">
          <button class="multiple-choice" *ngFor="let answer of getAnswerSet()" (click)="checkForRightAnswer(answer)">
               <h5>
                    {{ answer }}
               </h5>
          </button>
     </div>
</div>
