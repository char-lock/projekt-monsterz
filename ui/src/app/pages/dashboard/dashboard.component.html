<main class="dashboard">
  <div class="grid-area">
    <div class="scoreSheet">
      <div class="scoreSheetText"></div>
      <div class="progress"><canvas id="progressArc" width="280" height="280"></canvas></div>
      <div class="progress-percent">{{ (progress * 100).toFixed(2) }}%</div>
      <div class="blocker">
        <h1>
          Unit Progress
          <hr />
          {{ currentLesson }}
        </h1>
      </div>
    </div>
    <div class="main-selection">
      <div class="main-selection-text">
        CONTINUE?
        <a routerLink="/lesson">YES</a>
      </div>
      <div class="main-selection-footer">Explore Other Units ></div>
    </div>
    <div class="leaderboard">
      <h1>Top Monsterz</h1>
      <table>
        <tr class="score-other" *ngFor="let entry of getLeaderboard()">
          <td>
            <div class="circle-color"></div>
          </td>
          <td class="username">{{ entry.username }}</td>
          <td class="points">{{ entry.score }}</td>
        </tr>
      </table>
    </div>
    <div class="leaderboardToggle">
      <div class="icon-container">
        <img class="icon" src="../../../assets/icons/globe.svg">
        <div class="circle" [ngStyle]="{'background-color': globalLeaderboardSelected  ? 'lightgreen' : 'green'}"></div>
      </div>
      <label class="switch">
        <input type="checkbox" (click)="onToggleButtonClick()">
        <span class="slider round"></span>
      </label>
      <div class="icon-container">
        <img class="icon" src="../../../assets/icons/friends.svg">
        <div class="circle" [ngStyle]="{'background-color': globalLeaderboardSelected  ? 'green' : 'lightgreen'}"></div>
      </div>
    </div>
    <div cageBackground class="monstercage">
      <div class="characterSheet"></div>
    </div>
  </div>
</main>
<footer>
  MONSTER-O-VISION
</footer>
