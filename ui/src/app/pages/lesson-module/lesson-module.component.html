<main>
     <div class="question-and-answer-container">
     <div class="question">
          <h2>
          {{ currentQuestions.contentText }}
          </h2>
     </div>
     <div class="btn-group">
          <button 
          class="answer-button"
          *ngFor="let answer of currentQuestions.genericAnswers"
          (click)="checkForRightAnswer(answer)">
          <h5>
               {{ answer }}
          </h5>
          </button>
     </div>
</div>
</main>
