<main class="grid-area">

     <div class="scoreSheet">
          <div class="scoreSheetText">
          </div>
          <div id="myProgress" [ngStyle]="setProgressBar()">
               <div id="myBar">
                    <h6 class="percentageOfCourseCompletion">{{ progress }}%</h6>
               </div>
          </div>
          <div class="blocker">
               <h1>Unit Progress <hr> {{ CurrentLesson }}</h1>
          </div>
     </div>
     
    

     <div class="main-selection">
          <div class="main-selection-text">
               <h1>Continue?</h1>
               <h1>Yes</h1>
          </div>
          <div class="main-selection-footer">
               <h4>Explore Other Units</h4>
          </div>
     </div>


     <div class="leaderboard">
          <h1>Top Monsterz</h1>
          <table>
               <tr *ngFor="let leaders of leaderBoard">
                    <td>
                         <div class="circle-color"></div>
                    </td>
                    <td class="username">{{ leaders[0] }}</td>
                    <td class="points">{{ leaders[1] }}</td>
               </tr>
               <tr>
                    <td >
                         <div class="circle-color"></div>
                    </td>
                    <td class="username">You</td>
                    <td class="points">{{ score }}</td>
               </tr>
          </table>

     </div>

     <div class="leaderboardToggle">
          <div class="icon-container"> 
          <img class="icon" src="../../../assets/icons/globe.svg">
          <div class="circle"></div>
          </div>
          <label class="switch">
               <input type="checkbox" (click)="onToggleButtonClick()">
               <span class="slider round"></span>
          </label>
          <div class="icon-container">
          <img class="icon" src="../../../assets/icons/friends.svg">
          <div class="circle"></div>
          </div>

     </div>
     <div appBackground class="monstercage">



             
     <div  class="characterSheet">
               <!-- image container below: -->
               <div class="welcomeScreenMonster">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterDecor"
                         alt="Welcome Screen Monster's Head Decor"
                         src="../../assets/welcome-screen-monsters/monster0_detail.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterEyes"
                         alt="Welcome Screen Monster's Eyes"
                         src="../../assets/welcome-screen-monsters/monster0_eye.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterMouth"
                         alt="Welcome Screen Monster's Body"
                         src="../../assets/welcome-screen-monsters/monster0_mouth.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterBody"
                         alt="Welcome Screen Monster's Body"
                         src="../../assets/welcome-screen-monsters/monster0_body.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterLeftArm"
                         alt="Welcome Screen Monster's Left Arm"
                         src="../../assets/welcome-screen-monsters/monster0_arm.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonster2RightArm"
                         alt="Welcome Screen Monster's Right Arm"
                         src="../../assets/welcome-screen-monsters/monster0_arm.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterLeftLeg"
                         alt="Welcome Screen Monster's Left Leg"
                         src="../../assets/welcome-screen-monsters/monster0_leg.png">
                    <img class="welcomeScreenMonsterBodyPart welcomeScreenMonsterRightLeg"
                         alt="Welcome Screen Monster's Rigth Leg"
                         src="../../assets/welcome-screen-monsters/monster0_leg.png">
               </div>
          </div>
     </div>
     
</main>
<footer>
     <h2>MONSTER-O-VISION</h2>
</footer>
