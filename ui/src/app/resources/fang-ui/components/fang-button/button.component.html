<div class="fang_button" [style]="'scale: ' + scale + ';'">
  <button
    class="fang_button--button"
    (click)="onClick()"
    [style]="'background-color: ' + backgroundColour + ';'"
  >
    <span class="fang_button--label"><ng-content></ng-content></span>
    <div class="fang_button--shading">
      <div class="fang_button--highlight"></div>
    </div>
    <div class="fang_button--rim"></div>
  </button>
</div>
